name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.build_type }} Build

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        build_type: [Debug, Release]

    steps:
      - uses: actions/checkout@v2

      - name: Initialise Submodules
        run: git submodule update --init

      - name: Initialise EASTL Submodules
        working-directory: Engine/Vendor/EASTL
        run: git submodule update --init

      - name: Install RandR
        if: ${{ ${{ matrix.os }} == 'ubuntu-latest' }}
        run: sudo apt-get install xorg-dev libglu1-mesa-dev

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build --config ${{ matrix.build_type }} --target Editor
