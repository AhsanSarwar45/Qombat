name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prepare:
    name: Initialize Repository

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Initialise Submodules
        run: git submodule update --init

      - name: Initialise EASTL Submodules
        working-directory: Engine/Vendor/EASTL
        run: git submodule update --init

  build:
    name: ${{ matrix.os_name }} ${{ matrix.build_type }} Build

    needs: prepare

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        build_type: [Debug, Release]
        include:
          - os: ubuntu-latest
            os_name: Linux

    steps:
      - uses: actions/checkout@v2

      - name: Install RandR
        if: startsWith(matrix.os,'ubuntu')
        run: sudo apt-get install xorg-dev libglu1-mesa-dev

      - name: Install Ninja
        if: startsWith(matrix.os,'ubuntu')
        run: sudo apt-get install ninja-build

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_CXX_STANDARD=17 -G Ninja

      - name: Build Editor
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build --config ${{ matrix.build_type }} --target Editor
